type Query {
  getAllCVs: [Cv!]!
  getCVById(id: ID!): Cv
}

type Cv {
  id: ID!
  name: String!
  age: Int!
  job: String!
  skills: [Skill!]!
  owner: User!
}

type Skill {
  id: ID!
  designation: String!
  cvs: [Cv!]!
}

type User {
  id: ID!
  name: String!
  email: String!
  role: ROLE
  cvs: [Cv!]!
}

enum ROLE {
  ADMIN
  USER
}
